<div class="container-fluid p-0 mx-1">
  <ng-template #popTitle>Your Cart</ng-template>
  <ng-template #popContent>
    <div *ngFor="let p of cartService.Order.Products">
      <div class="row my-1">
        <div class="col-6">
          {{ prodService.GetById(p.ProductId).Name  }}
        </div>
        <div class="col-2">
          <input type="number" class="border border-secondary rounded" style="max-width: 45px;"
            pattern="[0-9]" [(ngModel)]="p.Amount" min="1" max="200" name="amount" #amoung="ngModel" inputmode="numeric"
            (change)="ValueChange($event)">
        </div>
        <div class="col-1">
          <button type="button" class="btn d-flex ml-2" (click)="RemoveFromCart(p.ProductId)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button></div>
      </div>
    </div>
    <div class="dropdown-divider"></div>
    <h5>Total: ${{ cartService.Order.TotalValue }}</h5>
    <button *ngIf="cartService.Order.Products.length > 0"  type="button"
        class="btn btn-outline-secondary w-100">Purchase</button>
  </ng-template>

  <button type="button" [ngbPopover]="popContent" [popoverTitle]="popTitle" container="body"
    [openDelay]="300" [autoClose]="'outside'" triggers="mouseenter" class="btn btn-outline-secondary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
      <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
    </svg>
  </button>
</div>
