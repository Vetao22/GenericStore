
<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div *ngFor="let p of searchResult">
      <div class="col">
        <div [routerLink]="['/ProductDetails', p.Id]" class="card mb-2 mt-2 border border-secondary"
        style="width: 18rem;">
          <img src="{{ p.ThumbnailUrl }}" class="card-img-top" style="max-height: 300px;" alt="...">
          <div class="card-body p-1">
            <h5 class="card-title text-center">{{ p.Name }} - ${{ p.Price }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
